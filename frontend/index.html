<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Library Management System - Demo</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 24px; background:#fafafa; }
    .card { border:1px solid #e0e0e0; padding:18px; border-radius:8px; width:640px; background:#fff; }
    input, button { padding:10px; margin:8px 0; width:100%; box-sizing:border-box; }
    pre { background:#f6f6f6; padding:12px; border-radius:6px; overflow:auto; }
    h1,h3 { margin:6px 0; }
  </style>
</head>
<body>
  <h1>Library Management System â€” Demo</h1>
  <div class="card">
    <h3>Student loans lookup</h3>
    <input id="studentId" placeholder="Enter Student ID (e.g., CS137)" />
    <button id="fetchBtn">Fetch Loans</button>
    <h4>Result</h4>
    <pre id="output">No result yet.</pre>
  </div>

  <script>
    const samplePath = "/backend/sample-api-response.json";
    async function fetchData(id) {
      try {
        const r = await fetch(samplePath);
        const data = await r.json();
        if (!id) return data;
        const found = data.find(x => x.studentId && x.studentId.toLowerCase() === id.toLowerCase());
        return found || { error: "No records for " + id };
      } catch(e) {
        return { error: "Failed to load demo backend. Use a local server if fetch fails." };
      }
    }

    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const id = document.getElementById('studentId').value.trim();
      document.getElementById('output').textContent = 'Loading...';
      const result = await fetchData(id);
      document.getElementById('output').textContent = JSON.stringify(result, null, 2);
    });
    //JIRA TEST
  </script>
</body>
</html>
